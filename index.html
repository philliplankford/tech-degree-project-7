<!DOCTYPE html>
<html lan="eng">
    <head>
        <title>WebApp Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content='width=device-with, initial-scale=1'>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1><strong>Web</strong>App&#8482;</h1>
            <img src="svgs/bell.svg" alt="bell">
            <p>|</p>
            <img src="images/member-1.jpg" class="profile-img">
            <p>Student Name</p>
        </header>
        <nav>
            <a href="#"><img src="svgs/home.svg"></a>
            <a href="#"><img src="svgs/bar-chart.svg"></a>
            <a href="#"><img src="svgs/members.svg"></a>
            <a href="#"><img src="svgs/settings.svg"></a>
        </nav>
        <div class="dashboard">
            <section class="alerts">
                <ul></ul>
            </section>
            <section>
                <h3>Traffic</h3>
                <button type="button">Hourly</button>
                <button type="button">Daily</button>
                <button type="button">Weekly</button>
                <button type="button">Monthly</button>
            </section>
            <section>
                <h3>Daily Traffic</h3>
            </section>
            <section>
                <h3>Mobile Users</h3>
            </section>
            <section>
                <h3>Social Stats</h3>
            </section>
            <section>
                <h3>New Members</h3>
            </section>
            <section>
                <h3>Recent Activity</h3>
            </section>
            <section>
                <h3>Message User</h3>
            </section>
            <section>
                <h3>Settings</h3>
            </section>
        </div>
    </body>
</html>
